<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div id="lobby" class="centered-form">
      <div class="centered-form__box">
        <div class="lobbylist"></div>
        <button id="start" disabled>Start</button>
      </div>
    </div>
    <div id="main-game" style="display: none">
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question"></h2>
          <ul class="answerlist">
            <li>
              <input type="radio" id="a" name="answer" class="answer" />
              <label id="a_text" for="a">Multiple Choice Answers</label>
            </li>
            <li>
              <input type="radio" id="b" name="answer" class="answer" />
              <label id="b_text" for="b">Multiple Choice Answers</label>
            </li>
            <li>
              <input type="radio" id="c" name="answer" class="answer" />
              <label id="c_text" for="c">Multiple Choice Answers</label>
            </li>
            <li>
              <input type="radio" id="d" name="answer" class="answer" />
              <label id="d_text" for="d">Multiple Choice Answers</label>
            </li>
          </ul>
        </div>

        <button id="submit">Submit</button>
      </div>
      <h2 id="timer"></h2>
      <button id="buzzer">PRESS ME</button>
      <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
          <div id="messages" class="chat__messages"></div>

          <div class="compose">
            <form id="message-form">
              <input
                name="message"
                placeholder="Message"
                required
                autocomplete="off"
              />
              <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
          </div>
        </div>
      </div>
    </div>
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li class="capitals flex">
          <img
            width="64"
            height="64"
            style="border-radius: 50%; border: 2px solid #f1f1f1"
            src="/img/naruto.png"
            alt="profile-pic"
            srcset=""
          />
          <span class="listname"> {{username}} </span>
        </li>
        {{/users}}
      </ul>
    </script>
    <script id="lobby-template" type="text/html">
      <h3 class="list-title" style="text-align: center;">Users</h3>
      <ul class="users">
        {{#users}}
        <li class="capitals flex">
          <img
            width="64"
            height="64"
            style="border-radius: 50%; border: 2px solid #f1f1f1"
            src="/img/naruto.png"
            alt="profile-pic"
            srcset=""
          />
          <span class="listname"> {{username}} </span>
        </li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/quiz.js"></script>
  </body>
</html>
